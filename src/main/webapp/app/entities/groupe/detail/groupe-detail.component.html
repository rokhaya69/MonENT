<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="groupe">
      <h2 data-cy="groupeDetailsHeading"><span jhiTranslate="entMefpaiv2App.groupe.detail.title">Groupe</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ groupe.id }}</span>
        </dd>
        <dt><span jhiTranslate="entMefpaiv2App.groupe.nomGroupe">Nom Groupe</span></dt>
        <dd>
          <span>{{ groupe.nomGroupe }}</span>
        </dd>
        <dt><span jhiTranslate="entMefpaiv2App.groupe.classe">Classe</span></dt>
        <dd>
          <div *ngIf="groupe.classe">
            <a [routerLink]="['/classe', groupe.classe?.id, 'view']">{{ groupe.classe?.titre }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/groupe', groupe.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
