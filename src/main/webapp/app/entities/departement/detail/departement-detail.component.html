<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="departement">
      <h2 data-cy="departementDetailsHeading"><span jhiTranslate="entMefpaiv2App.departement.detail.title">Departement</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ departement.id }}</span>
        </dd>
        <dt><span jhiTranslate="entMefpaiv2App.departement.nomDept">Nom Dept</span></dt>
        <dd>
          <span jhiTranslate="{{ 'entMefpaiv2App.NomDept.' + departement.nomDept }}">{{ departement.nomDept }}</span>
        </dd>
        <dt><span jhiTranslate="entMefpaiv2App.departement.autreDept">Autre Dept</span></dt>
        <dd>
          <span>{{ departement.autreDept }}</span>
        </dd>
        <dt><span jhiTranslate="entMefpaiv2App.departement.region">Region</span></dt>
        <dd>
          <div *ngIf="departement.region">
            <a [routerLink]="['/region', departement.region?.id, 'view']">{{ departement.region?.nomRegion }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/departement', departement.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
