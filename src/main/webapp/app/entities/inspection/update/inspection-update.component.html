<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-inspection-heading"
        data-cy="InspectionCreateUpdateHeading"
        jhiTranslate="entMefpaiv2App.inspection.home.createOrEditLabel"
      >
        Create or edit a Inspection
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="entMefpaiv2App.inspection.nomInspec" for="field_nomInspec">Nom Inspec</label>
          <input type="text" class="form-control" name="nomInspec" id="field_nomInspec" data-cy="nomInspec" formControlName="nomInspec" />
          <div *ngIf="editForm.get('nomInspec')!.invalid && (editForm.get('nomInspec')!.dirty || editForm.get('nomInspec')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('nomInspec')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="entMefpaiv2App.inspection.typeInspec" for="field_typeInspec">Type Inspec</label>
          <select class="form-control" name="typeInspec" formControlName="typeInspec" id="field_typeInspec" data-cy="typeInspec">
            <option [ngValue]="null">{{ 'entMefpaiv2App.TypeInspec.null' | translate }}</option>
            <option *ngFor="let typeInspec of typeInspecValues" [value]="typeInspec">
              {{ 'entMefpaiv2App.TypeInspec.' + typeInspec | translate }}
            </option>
          </select>
          <div *ngIf="editForm.get('typeInspec')!.invalid && (editForm.get('typeInspec')!.dirty || editForm.get('typeInspec')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('typeInspec')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="entMefpaiv2App.inspection.email" for="field_email">Email</label>
          <input type="text" class="form-control" name="email" id="field_email" data-cy="email" formControlName="email" />
          <div *ngIf="editForm.get('email')!.invalid && (editForm.get('email')!.dirty || editForm.get('email')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('email')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="entMefpaiv2App.inspection.telephone" for="field_telephone">Telephone</label>
          <input type="text" class="form-control" name="telephone" id="field_telephone" data-cy="telephone" formControlName="telephone" />
          <div *ngIf="editForm.get('telephone')!.invalid && (editForm.get('telephone')!.dirty || editForm.get('telephone')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('telephone')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="entMefpaiv2App.inspection.commune" for="field_commune">Commune</label>
          <select class="form-control" id="field_commune" data-cy="commune" name="commune" formControlName="commune">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="communeOption.id === editForm.get('commune')!.value?.id ? editForm.get('commune')!.value : communeOption"
              *ngFor="let communeOption of communesCollection; trackBy: trackCommuneById"
            >
              {{ communeOption.nomCom }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="entMefpaiv2App.inspection.inspecteur" for="field_inspecteur">Inspecteur</label>
          <select class="form-control" id="field_inspecteur" data-cy="inspecteur" name="inspecteur" formControlName="inspecteur">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                inspecteurOption.id === editForm.get('inspecteur')!.value?.id ? editForm.get('inspecteur')!.value : inspecteurOption
              "
              *ngFor="let inspecteurOption of inspecteursCollection; trackBy: trackInspecteurById"
            >
              {{ inspecteurOption.nom }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
