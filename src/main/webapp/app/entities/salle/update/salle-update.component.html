<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-salle-heading" data-cy="SalleCreateUpdateHeading" jhiTranslate="entMefpaiv2App.salle.home.createOrEditLabel">
        Create or edit a Salle
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="entMefpaiv2App.salle.libelleSalle" for="field_libelleSalle">Libelle Salle</label>
          <input
            type="text"
            class="form-control"
            name="libelleSalle"
            id="field_libelleSalle"
            data-cy="libelleSalle"
            formControlName="libelleSalle"
          />
          <div
            *ngIf="editForm.get('libelleSalle')!.invalid && (editForm.get('libelleSalle')!.dirty || editForm.get('libelleSalle')!.touched)"
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('libelleSalle')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
